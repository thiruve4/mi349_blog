<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
<h1>Contact Page</h1>
<form>
    <label>Name:
        <input type="text">
    </label>
    <label>Email Address:
        <input type="text">
    </label>
    <label for="reason-select">Reason for contact:
        <select name="reasons" id="reason-select">
            <option>Hi</option>
            <option>Looking for a contractor</option>
            <option>Interested in an interview</option>
        </select>
    </label>
    <label for="comment">Submit an open comment:</label>
    <textarea id="comment">
    
    </textarea>
    <button>Submit</button>
</form>
</body>
</html>
